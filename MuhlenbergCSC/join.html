<body>

				<p>The official Muhlenberg College Computer Science Club</p>
				<nav class="navbar navbar-default">
					<!-- Brand and toggle get grouped for better mobile display -->
					<div class="navbar-header">
						<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
							<span class="sr-only">Toggle navigation</span>
							<span class="icon-bar"></span>
							<span class="icon-bar"></span>
							<span class="icon-bar"></span>
						</button>

						<ul class="nav navbar-nav">
							<li><a href="homepage.html">Home<span class="sr-only"></span></a></li>
							<li><a href="#">Join</a></li>
							<li><a href="meetEBoard.html">Meet the Exec Board</a></li>
						</ul>
						<ul class="nav navbar-nav navbar-right">
							<li><a href="http://www.muhlenberg.edu">Muhlenberg College</a></li>
						</ul>
					</div><!-- /.navbar-collapse -->

				<div class="about-text">
					<h2> Please complete the form below with the following information...</h2>
					<ul>
		
					</ul>

						<div class="form-group">
							<label for="usr">Name:</label>
							<input type="text" class="form-control" id="usr">
						</div>
						<div class="form-group">
							<label for="year">Class Year: </label>
							<select class="form-control" id="year">
								<option value="default">--</option>
								<option value="2016">2016</option>
								<option value="2017">2017</option>
								<option value="2018">2018</option>
								<option value="2019">2019</option>
							</select>
						</div>
						<div class="form-group">
							<label for="interest">Why You're Interested: </label>
							<textarea class="form-control" rows="5" id="interest"></textarea>
						</div>
						<div class="form-group">
							<label for="fun_fact">Fun Fact About Yourself: </label>
							<textarea class="form-control" rows="5" id="fun_fact"></textarea>
						</div>
						<input class="btn btn-default" type="submit" value="Submit">
					</form>
				</div>
			</div>
